<!-- src/app/user-registration-form/user-registration-form.component.html -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign Up!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field apperance="fill">
          <input
            matInput
            [(ngModel)]="userData.username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          >
          </mat-form-field>
          <mat-form-field apperance="fill">
          <input
            matInput
            [(ngModel)]="userData.password"
           [type]="hide ? 'password' : 'text'"
            placeholder="Password"
            name="Password"
            required
          >
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
        </mat-form-field>
        <mat-form-field apperance="fill">
          <input
            matInput
            [(ngModel)]="userData.email"
            type = "email"
            placeholder="Email"
            name="Email"
            required
          >
        </mat-form-field>
        <mat-form-field apperance="fill">
          <input
            matInput
            [(ngModel)]="userData.birthday"
            type = "date"
            placeholder="Birthday"  
            name="Birthday"
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button
          mat-raised-button
          (click)="registerUser()"
          color="primary"
        >
          Sign Up
        </button>
    </mat-card-actions>
  </mat-card>
