<!-- src/app/user-update-form/user-update-form.component.html -->
 <mat-card>
    <mat-card-header>
      <mat-card-title>Update Your Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field apperance="fill">
          <input
            matInput
            [(ngModel)]="userData.username"
            [placeholder]="data.username"
            type="text"
            name="Username"
            required
          >
                  <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
          <mat-form-field apperance="fill">
          <input
            matInput
            [(ngModel)]="userData.password"
           [type]="hide ? 'password' : 'text'"
            [placeholder]="data.password"

            name="Password"
            required
          >
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
        </mat-form-field>
        <mat-form-field apperance="fill">
          <input
            matInput
            [(ngModel)]="userData.email"
            type = "email"
            [placeholder]="data.email"
            name="Email"
            required
          >
                  <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>
        <mat-form-field apperance="fill">
          <input
            matInput
            [(ngModel)]="userData.birthdate"
            type="date"
            id="birthdate"
            placeholder="Birthdate"
            name="Birthdate"
          >
                  <mat-icon matSuffix>calendar_month</mat-icon>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button
          mat-raised-button
          [disabled]="loading"
          [class.spinner]="loading"
          (click)="updateUser()"
          color="primary"
        >
          Submit
        </button>
    </mat-card-actions>
  </mat-card>
